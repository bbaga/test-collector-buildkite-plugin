steps:
  - label: ":shell: Shellcheck"
    plugins:
      shellcheck#v1.2.0:
        files:
          - hooks/**
          - lib/**

  - label: ":sparkles:"
    plugins:
      plugin-linter#v3.0.0:
        id: test-collector

  - label: ":docker: :hammer:"
    plugins:
      docker-compose#v4.5.0:
        run: tests
